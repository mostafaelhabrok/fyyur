{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Shows{% endblock %}
{% block content %}
<ul class="items">
	{% for show in shows %}
	<li>
		<a href="/shows/{{ show.id }}">
			<i class="fas fa-users"></i>
			<div class="item">
				<h5>{{ show.name }}</h5>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>

{% endblock %}
